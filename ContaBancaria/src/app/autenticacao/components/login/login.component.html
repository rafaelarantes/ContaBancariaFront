<app-card [titulo]="tituloCard">
    <form [formGroup]="formLogin" novalidate>
      
      <app-email-input formControlName="email"></app-email-input>
      
      <app-password-input formControlName="password" (keyup.enter)="login()"></app-password-input>

      <app-stroked-button (buttonClick)="login()" text="Entrar"></app-stroked-button>

    </form>

</app-card>
