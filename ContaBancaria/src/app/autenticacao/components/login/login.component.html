<app-card [titulo]="tituloCard">
    <form [formGroup]="formLogin" novalidate>
      
      <app-email-input formControlName="email"></app-email-input>
      
      <app-password-input formControlName="password"></app-password-input>

      <div class="entrar">
        <button mat-stroked-button color="primary" class="full" (click)="logar()">Entrar</button>
      </div>
  </form>

</app-card>
