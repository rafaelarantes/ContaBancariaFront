<div class="mat-elevation-z4 table-page">
  <section class="table-container" tabindex="0">
    <table mat-table [dataSource]="getDataSource" matSort>
      @for(column of getColumns; track column){
          <ng-container [matColumnDef]="column[0]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="column[0] === OPTIONS"> {{ column[1] }} </th>
            @if(column[0] === OPTIONS){
              <td mat-cell *matCellDef="let element">
                <div>
                @if(actionEnabled(EDIT)){
                  <div><i class="material-icons" (click)="modify(element)">edit</i></div>
                }
                
                @if(actionEnabled(DELETE)){
                  <div><i class="material-icons" (click)="delete(element)">delete</i></div>
                }
                </div>
              </td>
            }
            @else {
              <td mat-cell *matCellDef="let element"> {{ element[column[0]] }} </td>
            }
          </ng-container>
      }

      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns;"></tr>
      
    </table>
  </section>
  <mat-paginator [pageSizeOptions]="[10]"
                  showFirstLastButtons>
  </mat-paginator>

  
</div>
