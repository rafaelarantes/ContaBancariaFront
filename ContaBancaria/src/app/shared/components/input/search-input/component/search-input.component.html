<div>
    <mat-form-field>
        <input matInput placeholder="Procurar..." [(ngModel)]="search" (keydown.enter)="filter()">
    
        @if (search) {
            <button class="clear-search" matSuffix mat-icon-button aria-label="Limpar" (click)="search=''">
                <mat-icon>close</mat-icon>
            </button>
    
        }
    </mat-form-field>
</div>

<button class="btn-filter" mat-flat-button color="primary" aria-label="Filter" (click)="filter()">
<mat-icon>search</mat-icon>
</button>
