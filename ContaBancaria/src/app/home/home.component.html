@if(possuiPermissao){
  <app-card [titulo]="tituloCard">
    @if(estaAutorizado('BancoCentral')){
      <div class="opcao">
        <app-stroked-button (buttonClick)="acessar('banco-central')" text="Banco Central"></app-stroked-button>
      </div>
    }

    @if(estaAutorizado('Banco')){
      <div class="opcao">
        <app-stroked-button (buttonClick)="acessar('banco')" text="Banco"></app-stroked-button>
      </div>
    }

    @if(estaAutorizado('Conta')){
      <div class="opcao">
        <app-stroked-button (buttonClick)="acessar('conta')" text="Conta"></app-stroked-button>
      </div>
    }
  </app-card>
}
